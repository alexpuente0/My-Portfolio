<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex's Portafolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="top-menu">
      <p class="toolbarlogo">Jhon Doe</p>
      <img class="toolbar menu" src="./icons/Enabled.png" alt="collapsed menu icon"/>
    </nav>

    <div class="welcomeinfo">
      <h1 class="title">Hey There. I’m Alex Puente</h1>
      <h3 class="subtitle">I am a Software Developer</h3>
      <div class="paragraph">
        I can help you build a product, feature or website. Look through some of
        my work and experience! If you like what you see and have a project you
        need coded, don’t hestiate to contact me.
      </div>
    </div>
<div class="contact-bar">
    <img class="contactbar-img icon" src="./icons/github.png" alt="github logo" />
    <img class="contactbar-img icon" src="./icons/linkedin.png" alt="linkedin logo" />
    <img class="contactbar-img icon" src="./icons/peace.png" alt="peace logo" />
    <img class="contactbar-img icon" src="./icons/twitter.png" alt="twitter logo"/>
    <img class="contactbar-img icon" src="./icons/them.png" alt="them logo"/>
</div>  
</body>
</html>
